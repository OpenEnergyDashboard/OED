dist: trusty
sudo: required

language: node_js
node_js:
  - "7"
services:
  - postgresql
  - docker

addons:
  postgresql: "9.6"

env:
    - OED_DB_USER=test OED_DB_PASSWORD=test OED_DB_DATABASE=travis_ci_test OED_DB_TEST_DATABASE=travis_ci_test OED_DB_HOST=localhost OED_DB_PORT=5432 OED_TOKEN_SECRET=travis OED_SERVER_PORT=3000 DOCKER_COMPOSE_VERSION=1.16.1

before_install:
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin

before_script:
    # Database for non-Docker execution
  - psql -c 'CREATE DATABASE travis_ci_test' -U postgres
  - psql -c "CREATE USER test WITH PASSWORD 'test';" -U postgres
    # Database for Docker execution. No meters, with a default user.
  - docker-compose run --rm web src/scripts/init.sh NONE --default-user

script:
    # Validate legal requirements on source files
  - yarn run checkHeader
    # Check for eslint failures
  - yarn run lint
    # Test with native Node install
  - yarn run test
    # Test in Docker
  - docker-compose run --service-ports --rm web yarn test
